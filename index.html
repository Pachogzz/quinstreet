<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modernize - Home Empowerment&trade; | QuinStreet</title>
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/skeleton.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/fontawesome.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
</head>
<body>
    <header id="header" class="header">
        <div class="container">
            <div class="twelve columns">
                <div class="logo">
                    <a href="index.html"><img src="assets/img/logo.svg" alt="Modernize - Home Empowerment&trade;"></a>
                </div>
            </div>
        </div>
    </header>
    <section id="main-content" class="main-content">
        <div class="container">
            <div class="row">
                <div class="twelve columns">
                    <h2>Enter to win a 3rd generation Nest Learning Thermostat worth $249.</h2>
                </div>
                <div class="twelve columns">
                    <form id="contactForm" novalidate>
                        <div class="form-group">
                            <label for="name">Name*</label>
                            <input type="text" id="name" name="name" required minlength="2" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="city">City</label>
                            <input type="text" id="city" name="city" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="state">State</label>
                            <input type="text" id="state" name="state" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone*</label>
                            <input type="text" id="phone" name="phone" required class="form-control" placeholder="(XXX) XXX-XXXX">
                        </div>
                        <div class="form-group">
                            <label for="email">Email*</label>
                            <input type="email" id="email" name="email" required class="form-control">
                        </div>
                        <button type="submit" id="submitButton" class="btn btn-primary">Submit</button>
                    </form>

                    <script>
                        $(document).ready(function () {
                            $('#phone').mask('(000) 000-0000');

                            $('#contactForm').on('submit', function (e) {
                                e.preventDefault();
                                let isValid = true;

                                // Validation
                                $('#contactForm input[required]').each(function () {
                                    if (!this.value.trim()) {
                                        $(this).css('border-color', '#D50303');
                                        isValid = false;
                                    } else {
                                        $(this).css('border-color', '');
                                    }
                                });

                                if ($('#name').val().trim().length < 2) {
                                    $('#name').css('border-color', '#D50303');
                                    isValid = false;
                                }

                                if (!isValid) return;

                                // Submit via AJAX
                                $.ajax({
                                    url: 'https://formsws-hilstaging-com-0adj9wt8gzyq.runscope.net/solar',
                                    method: 'POST',
                                    data: $('#contactForm').serialize(),
                                    success: function () {
                                        $('#submitButton').text('Submitted').prop('disabled', true);
                                    },
                                    error: function () {
                                        alert('An error occurred while submitting the form.');
                                    }
                                });
                            });
                        });
                    </script>
                </div>
                <div class="twelve columns">
                    <div class="promo__box">
                        <div class="promo__box__headline">
                            <h3>EVEN MORE SAVINGS</h3>
                        </div>
                        <div class="promo__box__content">
                            <span>ADVERTORIAL</span>
                            <h4>Tricks Homeowners Use to Eliminate Bills</h4>
                            <p>Surging energy bills, unpredictable weather patterns and dissatisfaction with utility companies have homeowners scramblingâ€¦</p>
                            <a href="#" target="_blank" rel="noopener follow">READ MORE</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
